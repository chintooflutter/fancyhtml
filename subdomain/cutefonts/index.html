<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cute Fonts Generator | FancyLetters.org</title>
  <meta name="description" content="Generate 20+ adorable and cute font styles with our free cute font generator. Perfect for bios, captions, and social media posts! Copy & paste instantly.">
  <meta name="keywords" content="cute fonts, kawaii text, fancy letters, cute font generator, pastel text, copy paste fonts">
  <link rel="canonical" href="https://cutefonts.fancyletters.org/" />
  <link rel="stylesheet" href="https://www.fancyletters.org/assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="https://www.fancyletters.org/assets/favicon.ico" />
</head>

<body class="bg-pink-50 text-gray-800">
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex-shrink-0 text-xl font-bold">
          <a href="https://www.fancyletters.org/" class="flex items-center space-x-1">
            <span class="text-black">FancyLetters</span>
            <span class="text-red-600">.org</span>
          </a>
        </div>
        <nav class="hidden md:flex space-x-6">
          <a href="https://www.fancyletters.org/about/" class="text-gray-600 hover:text-black text-sm">About</a>
          <a href="https://www.fancyletters.org/privacy/" class="text-gray-600 hover:text-black text-sm">Privacy</a>
          <a href="https://www.fancyletters.org/contact/" class="text-gray-600 hover:text-black text-sm">Contact</a>
        </nav>
        <div class="md:hidden">
          <button id="menu-toggle" class="text-gray-600 hover:text-black focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <nav id="mobile-menu" class="hidden md:hidden flex-col space-y-2 px-4 pb-4">
      <a href="https://www.fancyletters.org/about/" class="block text-gray-600 hover:text-black text-sm">About</a>
      <a href="https://www.fancyletters.org/privacy/" class="block text-gray-600 hover:text-black text-sm">Privacy</a>
      <a href="https://www.fancyletters.org/contact/" class="block text-gray-600 hover:text-black text-sm">Contact</a>
    </nav>
  </header>

  <script>
    document.getElementById("menu-toggle").addEventListener("click", function () {
      document.getElementById("mobile-menu").classList.toggle("hidden");
    });
  </script>

  <main class="max-w-3xl mx-auto px-4 py-8">
    <h1 class="text-3xl sm:text-4xl font-bold text-center mb-4">🎀 Cute Fonts Generator</h1>
    <p class="text-center text-base sm:text-lg text-gray-600 mb-8">
      Type something adorable! 20+ cute styles below 💖
    </p>
    <div class="mb-8">
      <input type="text" id="userInput" placeholder="Enter cute text..."
        class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-pink-400 focus:outline-none text-base sm:text-lg"
        oninput="updatePreview()" />
    </div>
    <div id="previewList" class="space-y-4"></div>
  </main>

  <footer class="bg-pink-100 mt-12 p-6 text-sm text-gray-600">
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 max-w-5xl mx-auto">
      <div>
        <h3 class="font-semibold text-gray-800 mb-2">Pages</h3>
        <ul class="space-y-1">
          <li><a href="https://www.fancyletters.org/about/">About</a></li>
          <li><a href="https://www.fancyletters.org/privacy/">Privacy</a></li>
          <li><a href="https://www.fancyletters.org/contact/">Contact</a></li>
          <li><a href="https://www.fancyletters.org/disclaimer/">Disclaimer</a></li>
        </ul>
      </div>
      <div>
        <h3 class="font-semibold text-gray-800 mb-2">Font Generators</h3>
        <ul class="space-y-1">
          <li><a href="https://www.fancyletters.org/aesthetic-fonts/">Aesthetic Fonts</a></li>
          <li><a href="https://cutefonts.fancyletters.org/">Cute Fonts</a></li>
        </ul>
      </div>
      <div>
        <h3 class="font-semibold text-gray-800 mb-2">Follow Us</h3>
        <a href="https://www.instagram.com/fancyletters_org/" target="_blank">Instagram</a>
      </div>
    </div>
  </footer>

  <script>
    const fontStyles = [
      { name: "1", transform: (t) => `♡ ${t} ♡` },
      { name: "2", transform: (t) => `UwU ${t}` },
      { name: "3", transform: (t) => t.replace(/[aeiou]/gi, m => m.toUpperCase()) + " 💖" },
      { name: "4", transform: (t) => `✿ ${t.split('').join(' ✿ ')} ✿` },
      { name: "5", transform: (t) => [...t].map(c => `${c}̾`).join('') },
      { name: "6", transform: (t) => `🌸${t}🌸` },
      { name: "7", transform: (t) => `꒰ ${t} ꒱` },
      { name: "8", transform: (t) => `*~ ${t} ~*` },
      { name: "9", transform: (t) => `❥ ${t}` },
      { name: "10", transform: (t) => `♥${t.split('').join('♥')}♥` },
      { name: "11", transform: (t) => t.toLowerCase() + " ✧" },
      { name: "12", transform: (t) => t.split('').reverse().join('') + " ♪" },
      { name: "13", transform: (t) => `🐻 ${t} 🐻` },
      { name: "14", transform: (t) => `⸝⸝ ${t} ⸝⸝` },
      { name: "15", transform: (t) => [...t].map(c => c + '͎').join('') },
      { name: "16", transform: (t) => `💗 ${t.toUpperCase()} 💗` },
      { name: "17", transform: (t) => `❣️ ${t} ❣️` },
      { name: "18", transform: (t) => `꧁${t}꧂` },
      { name: "19", transform: (t) => `🎀 ${t} 🎀` },
      { name: "20", transform: (t) => `🍓${t.split('').join(' ')}🍓` }
    ];

    function updatePreview() {
      const input = document.getElementById("userInput").value || "cutefonts";
      const container = document.getElementById("previewList");
      container.innerHTML = "";

      fontStyles.forEach(({ name, transform }) => {
        const transformed = transform(input);

        const row = document.createElement("div");
        row.className = "flex flex-col sm:flex-row justify-between items-start sm:items-center bg-white rounded-xl shadow px-4 py-3 gap-3 sm:gap-6";

        const preview = document.createElement("div");
        preview.className = "text-base sm:text-lg break-words max-w-full flex-1 font-mono";
        preview.textContent = transformed;

        const btn = document.createElement("button");
        btn.className = "text-sm bg-pink-500 hover:bg-pink-600 text-white px-4 py-1.5 rounded-lg transition";
        btn.textContent = "Copy";
        btn.onclick = () => {
          navigator.clipboard.writeText(transformed);
          btn.textContent = "Copied!";
          setTimeout(() => (btn.textContent = "Copy"), 1500);
        };

        row.append(preview, btn);
        container.appendChild(row);
      });
    }

    updatePreview();
  </script>
</body>

</html>

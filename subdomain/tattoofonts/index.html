  <script>
    const fontStyles = [
      { name: "1", transform: (t) => `üñã ${t} üñã` },
      { name: "2", transform: (t) => `‚û∂ ${t.toUpperCase()} ‚û∑` },
      { name: "3", transform: (t) => t.replace(/[aeiou]/gi, m => m.toUpperCase()) + " ‚úíÔ∏è" },
      { name: "4", transform: (t) => `‚´∑ ${t.split('').join('‚´∏')} ‚´∑` },
      { name: "5", transform: (t) => [...t].map(c => `${c}Ã¥`).join('') },
      { name: "6", transform: (t) => `‚ú†${t}‚ú†` },
      { name: "7", transform: (t) => `„Äé${t}„Äè` },
      { name: "8", transform: (t) => `‚ô∞ ${t} ‚ô∞` },
      { name: "9", transform: (t) => `‚öì ${t.toLowerCase()} ‚öì` },
      { name: "10", transform: (t) => `ùì£ùìêùì£ùì£ùìûùìû: ${t}` },
      { name: "11", transform: (t) => t.toUpperCase() + " ‚ò†" },
      { name: "12", transform: (t) => `‚òõ ${t.split('').reverse().join('')} ‚òö` },
      { name: "13", transform: (t) => `‚úç ${t} ‚úç` },
      { name: "14", transform: (t) => [...t].map(c => c + 'Õü').join('') },
      { name: "15", transform: (t) => `‚ü¶${t}‚üß` },
      { name: "16", transform: (t) => `‚öî ${t} ‚öî` },
      { name: "17", transform: (t) => `‚úû ${t.split('').join(' ')} ‚úû` },
      { name: "18", transform: (t) => `üíÄ ${t.toLowerCase()} üíÄ` },
      { name: "19", transform: (t) => `„Äé ${t.toUpperCase()} „Äè` },
      { name: "20", transform: (t) => `‚∏∏ ${t.split('').join('')} ‚∏∏` },
    ];

    function updatePreview() {
      const input = document.getElementById("userInput").value || "tattoofonts";
      const container = document.getElementById("previewList");
      container.innerHTML = "";

      fontStyles.forEach(({ name, transform }) => {
        const transformed = transform(input);

        const row = document.createElement("div");
        row.className = "flex flex-col sm:flex-row justify-between items-start sm:items-center bg-white rounded-xl shadow px-4 py-3 gap-3 sm:gap-6";

        const preview = document.createElement("div");
        preview.className = "text-base sm:text-lg break-words max-w-full flex-1 font-mono";
        preview.textContent = transformed;

        const btn = document.createElement("button");
        btn.className = "text-sm bg-gray-800 hover:bg-black text-white px-4 py-1.5 rounded-lg transition";
        btn.textContent = "Copy";
        btn.onclick = () => {
          navigator.clipboard.writeText(transformed);
          btn.textContent = "Copied!";
          setTimeout(() => (btn.textContent = "Copy"), 1500);
        };

        row.append(preview, btn);
        container.appendChild(row);
      });
    }

    updatePreview();
  </script>

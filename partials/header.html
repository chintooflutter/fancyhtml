<header class="bg-white border-b border-gray-200 shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      
      <!-- Left Nav: Pages -->
      <nav class="hidden md:flex space-x-6 text-sm font-medium text-gray-700">
        <a href="/about" class="hover:text-red-600">About</a>
        <a href="/privacy" class="hover:text-red-600">Privacy</a>
        <a href="/contact" class="hover:text-red-600">Contact</a>
      </nav>
  
      <!-- Logo -->
      <a href="/" class="text-xl font-bold flex items-center whitespace-nowrap">
        <span class="text-black">FancyLetters</span><span class="text-red-600">.org</span>
      </a>
  
      <!-- Mobile Toggle Button -->
      <button id="menu-toggle" class="md:hidden text-gray-600 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden border-t border-gray-200 bg-white px-4 pb-4">
      <nav class="flex flex-col space-y-3 text-sm font-medium text-gray-700">
        <a href="/about" class="hover:text-red-600">About</a>
        <a href="/privacy" class="hover:text-red-600">Privacy</a>
        <a href="/contact" class="hover:text-red-600">Contact</a>
      </nav>
    </div>
  
    <!-- Mobile Menu Script -->
    <script>
      document.getElementById('menu-toggle').addEventListener('click', function () {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
      });
    </script>
  </header>
